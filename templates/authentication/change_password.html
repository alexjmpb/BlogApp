{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'content' %}
    {{ change_successful }}
    <div class="form-box container flex">
        <form action="{% url 'password_change' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <input type="submit" value='Change Pasword'>
        </form>
    </div>
    
{% endblock 'content' %}
